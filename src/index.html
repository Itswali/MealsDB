<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Capstone Project</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c488aa6c77.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main>
      <header>
        <div class="container">
          <nav class="header-nav">
            <div class="brand">
              <a href="/" class="logo"><i class="fa-solid fa-utensils"></i> </a>
              <h1 class="site-title">Your Meal Finder</h1>
            </div>

            <ul class="nav-links main-menu">
              <li class="nav-item">
                <a id="cat-beef" href="#" class="nav-link"
                  >Beef <span class="meal-count"></span
                ></a>
              </li>
              <li class="nav-item">
                <a id="cat-seafood" href="#" class="nav-link"
                  >Seafood <span class="meal-count"></span
                ></a>
              </li>
              <li class="nav-item">
                <a id="cat-dessert" href="#" class="nav-link"
                  >Dessert <span class="meal-count"></span
                ></a>
              </li>
            </ul>
            <div class="menu-ico">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </div>
          </nav>
        </div>
      </header>
      <section>
        <div class="container" id="search">
          <form class="search-form" id="search-form" name="search-form">
            <input
              type="text"
              placeholder="Search your food by name"
              name="search"
              id="search-input"
            />
            <button type="submit" id="search-btn">
              <i class="fa fa-search"></i>
            </button>
          </form>

          <h2 id="search-count-heading">
            Found <span id="search-count"></span> items with
            <span id="item-name"></span> in their names
          </h2>
        </div>
        <div id="card-container" class="container"></div>
      </section>

      <footer>
        <br /><br />
        <div class="container">
          Created by
          <a
            href="https://github.com/Itswali"
            target="_blank"
            rel="noopener noreferrer"
            >Wali</a
          >
          and
          <a
            href="https://github.com/utsargo"
            target="_blank"
            rel="noopener noreferrer"
            >Utsargo</a
          >
          under
          <a
            href="https://en.wikipedia.org/wiki/MIT_License"
            target="_blank"
            rel="noopener noreferrer"
            >MIT license</a
          >
        </div>
      </footer>
    </main>
  </body>
</html>
